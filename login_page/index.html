<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/master.css">
</head>
<body>
    <div class="bg-image"></div>
    <div class="center">
        <div class="box">
            <h1>login</h1>
            <p>get login to access your account.</p>
            <form action="#">
                <div class="field">
                    <input type="email" id="mail">
                    <label for="mail">email address</label>
                    <ion-icon name="mail-outline"></ion-icon>
                </div>
                <div class="field">
                    <input type="password" id="pass">
                    <label for="pass">password</label>
                    <ion-icon name="lock-closed-outline"></ion-icon>
                </div>
                <div class="remind">
                    <input type="checkbox" >
                    <label for="">remember me</label>
                </div>
                <button>login</button>
                <div class="signup">
                    <p>forget password ?</p>
                    <a href="#">sign up</a>
                </div>
            </form>
            <div class="social">
                <a href="#">
                    <ion-icon name="logo-facebook" class="facebook"></ion-icon>
                </a>
                <a href="#">
                    <ion-icon name="logo-instagram" class="instagram"></ion-icon>
                </a>
                <a href="#">
                    <ion-icon name="logo-twitter" class="twitter"></ion-icon>
                </a>
                <a href="#">
                    <ion-icon name="logo-google" class="google"></ion-icon>
                </a>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
