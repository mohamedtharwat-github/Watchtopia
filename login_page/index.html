    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

<body>
    <div class="logo">
        <a href="#">
            <h1>watch<span>topia</span></h1>
        </a>

    <div class="main-signup">
        <button>signup</button>
        <a href="#">
            <ion-icon name="globe-outline"></ion-icon>
        </a>
        <a href="#">    
            <span></span>
        </a>
    </div>
    <div class="center">
        <div class="box">
            <div class="title">
                <h1>login</h1>
            </div>
            <p class="access-title">get login to access your account.</p>
            <form action="#">
                <div class="field">
                    <input type="email" id="mail">
                    <label for="mail">email address</label>
                    <ion-icon name="mail-outline"></ion-icon>
                </div>
                <div class="field">
                    <input type="password" id="pass">
                    <label for="pass">password</label>
                    <ion-icon name="lock-closed-outline"></ion-icon>
                </div>
                <div class="remind">
                    <input type="checkbox" >
                    <label for="">remember me</label>
                </div>
                <div class="btn">
                    <button>login</button>
                </div>
                <div class="signup">
                    <p>forget password ?</p>
                </div>
            </form>
            <div class="social">
                <a href="#">
                    <ion-icon name="logo-facebook" class="facebook"></ion-icon>
                </a>
                <a href="#">
                    <ion-icon name="logo-instagram" class="instagram"></ion-icon>
                </a>
                <a href="#">
                    <ion-icon name="logo-twitter" class="twitter"></ion-icon>
                </a>
                <a href="#">
                    <ion-icon name="logo-google" class="google"></ion-icon>
                </a>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="questions">
            <a href="#">Questions? Contact us.</a>
        </div>
        <ul>
            <li>
                <a href="#">FAQ</a>

            </li>
